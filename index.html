<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <!--add Grids in href as href="#Grids"-->
                <li class="links"><a href="#Slides">Slide view</a></li>
                <!--add Slides in href as href="#Slides"-->

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="family.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="Oscar1.png">
                <img class="img2" src="Oscar2.png">
                <img class="img2" src="Yasmin1.png">
                <img class="img2" src="Mum+Oscar.png">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="Yasmin2.png">
                <img class="img2" src="Parents.png">
                <img class="img2" src="Parents2.png">
                <img class="img2" src="Family1.png">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="Oscar1.png" alt="Oscar1" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Little Oscar</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Oscar2.png" alt="Oscar2" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Oscar</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Yasmin1.png" alt="Yasmin" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>School Yasmin</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Mum+Oscar.png" alt="Mum" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Mum + Oscar</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Yasmin2.png" alt="Yasmin2" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yasmin</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Parents.png" alt="Parents" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Parents</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Parents2.png" alt="Parents2" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Camping Parents</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Family1.png" alt="Family" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Family</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class=""></span> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
                    <!--add glyphicon glyphicon-chevron-right here-->
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>



</body>

</html>
